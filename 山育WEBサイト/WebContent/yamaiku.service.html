    <h1>親子で四季折々の山を登ります</h1>
    <p>例年4月からスタートし、茨城県の「筑波山」、長野県の「上高地」、鹿児島県の「屋久島」の大自然の中を親子で散策します。上高地と屋久島では、親子でテント泊を行なって頂き、日々見落としがちな子供達の成長を発見しながら、大自然の中で伸び伸びと成長して行くお子様の姿を垣間見ることができます。</p>
